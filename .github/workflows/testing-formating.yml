on:
  pull_request:
    branches:
    - main
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.10'
      - name: Poetry export requirements.txt file
        uses: Divkix/poetry-export-requirements-action@v1.4.0
      - id: run-tests
        uses: dima-engineer/pytest-reporter@v2.1.0
        with:
          cov-omit-list: tests/*
          async-tests: true
  build:
    name: Formate Code
    runs-on: ubuntu-latest

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `auto-formatter`
          fetch-depth: 0

      ################################
      # Run Auto-formatter against code base #
      ################################
      - name: Auto-Formatter
        uses: mezgoodle/auto-formatter@v1.0.2
        env:
            GITHUB_TOKEN: ${{ secrets.TOKEN }}
